apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: dev.projectcrawler.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-nodeport
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-nodeport
            port:
              number: 80
      - path: /crawler
        pathType: Prefix
        backend:
          service:
            name: crawler-nodeport
            port:
              number: 80
      - path: /kibana
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601
      - path: /es
        pathType: Prefix
        backend:
          service:
            name: elasticsearch
            port:
              number: 9200
